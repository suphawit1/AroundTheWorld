{% extends 'app_general/components/base.html'%}
{% block site_title%}tour |{% endblock site_title%}
{% block content%}
    <h1>Tours</h1>
    {% for tour in tours %}
        <h3><a href="{% url 'tour' tour.id %}">{{tour.title}}</a></h3>
        <p>ประเทศ:{{tour.country}}</p>
    {% empty %}
        <p>ไม่พบข้อมูล Tour</p>
    {% endfor %}
{% endblock content%}
